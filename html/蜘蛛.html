	<script type="text/javascript">
		function sendComment() {
			var list = document.getElementById('commentList');
			var text = document.getElementById('content');
			var li = document.createElement('li');
			if(text.value == '') {
				alert('请输入内容');
			} else {
			li.innerHTML = text.value;
			list.appendChild(li);
			text.value = '';
			return false;
			}
			
		}

	</script>
